<p class="text-center text-muted" *ngIf="!photos.length">
    Sorry, no photos
</p>
<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row no-gutters">
        <dvi *ngFor="let photo of cols" class="col-4">
            <mat-card (click)="photoDetail(photo.id)">
                <app-photo  
                    [url]="photo.url" 
                    [description]="photo.description"
                    apDarkenOnHover>
                </app-photo>
                <div class="p-1">
                    <mat-icon>thumb_up_off_alt</mat-icon>{{ photo.likes }}
                    <mat-icon>comment</mat-icon>{{ photo.comments }}
                </div>
            </mat-card>
        </dvi>
    </li>
</ol>
