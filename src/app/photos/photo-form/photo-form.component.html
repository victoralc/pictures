<div class="container">
    <form [formGroup]="photoForm" class="row" (submit)="upload()">
      <div class="col-md-6 text-center">
        <div class="form-group" *ngIf="!preview; else previewImage">
            <button immediateClick type="button" (click)="fileInput.click()" class="btn btn-primary">
                <i class="fa fa-image fa-4x align-middle"></i>
            </button>
            <input 
                hidden
                #fileInput
                formControlName="file" 
                type="file" 
                accept="image/*"
                (change)="handleFile(file = $event.target.files[0])"
            >
            <app-vmessage 
                text="Please, select a photo" 
                *ngIf="photoForm.get('file').errors?.required">
            </app-vmessage>
        </div>
      </div>
  
      <div class="col-md-6">
        <div class="form-group">
          <textarea 
            formControlName="description"
            class="form-control form-control-sm" 
            placeholder="photo description"></textarea>
            <app-vmessage 
                text="Maximun size allowed is 300" 
                *ngIf="photoForm.get('description').errors?.maxlength">
          </app-vmessage>
        </div>
  
        <div class="mt-3">
            <div class="form-group">
              <label class="text-muted">
                Allow comments
                <input formControlName="allowComments" type="checkbox">
              </label>
            </div>
        </div>
  
        <div *ngIf="!percentDone; else percent">
          <div class="row mt-3">
              <button 
                  [disabled]="photoForm.invalid" 
                  type="submit" 
                  class="btn btn-primary btn-block">
                Upload
              </button>
          </div>
    
          <div class="row mt-3">
              <a class="btn btn-secondary btn-block">Cancel</a>
          </div>
        </div>
        <ng-template #percent>
          <div class="text-center display-4">
            Uploading file {{ percentDone }}%
          </div>
        </ng-template>

      </div>
    </form>
  </div>

  <ng-template #previewImage>
    <div class="text-center">
        <app-photo [url]="preview" title="Preview"></app-photo>
    </div>
</ng-template>
