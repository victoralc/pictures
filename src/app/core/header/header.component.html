<header class="fixed-top">
    <nav class="navbar navbar-toggler bg-dark">
        <a class="navbar-brand ml-7">
            <fa-icon [icon]="faBars" 
                tabindex="0" 
                (keyup.space)="menu.toggle()" 
                (click)="menu.toggle()" class="ml-2"></fa-icon>
            Pictures
        </a>
        <app-menu #menu>
            <ul class="list-unstyled">
                <li>
                    <a [routerLink]="['p', 'add']">Upload</a>
                </li>
            </ul>
        </app-menu>

        <div *ngIf="(user$ | async) as user; else login">
            <i class="fas fa-user-circle mr-1"></i>
            <a class="mr-1"> {{ user.name }} </a>
            <a class="ml-2 mr-3" (click)="logout()"> Logout </a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']" >Login</a>
            </span>        
        </ng-template>
    </nav>
    <div class="fixed-top">
        <app-loading></app-loading>
        <app-alert></app-alert>
    </div>
</header>
